<div class="alerts-container">
  <app-alert></app-alert>
</div>

<div class="component-container">
  <h2>Upload File</h2>
  <div class="file-container" *ngFor="let file of files; let i = index">
    <img src="assets/images/icon-file-{{file?.icon}}.svg" class="file-type-icon" alt="file type icon">
    <div class="single-file">
      <div class="file-info">
        <p>{{ file?.name }}</p>
        <img [hidden]="!file?.isComplete" [ngClass]="file?.showCheck ? 'show-check' : 'hide-check'" class="success-icon" (mouseenter)="hoverIcon(i)" (mouseleave)="leaveIcon(i)" src="assets/images/icon-check.svg" alt="upload success icon">
        <img [hidden]="file?.isComplete" [ngClass]="file?.showClose ? 'show-close' : 'hide-close'" class="delete-icon" (mouseenter)="hoverIcon(i)" (mouseleave)="leaveIcon(i)" (click)="deleteFile(i)" src="assets/images/icon-close.svg" alt="delete file icon">
      </div>
      <app-progress [progress]="file?.progress" [status]="file?.isComplete"></app-progress>
    </div>
  </div>
  <div class="container" appDragAndDrop (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />
    <p>
      Drag file here<br/>
      or <label for="fileDropRef">Browse</label>
    </p>
  </div>
</div>
